name: golangci-lint

on:
  push:
    tags:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: "1.23"

jobs:
  golangci:
    name: go-lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/checkout@v4

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout=15m
