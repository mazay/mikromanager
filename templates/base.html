{{ define "nav-devices" }}{{ end }}
{{ define "nav-credentials" }}{{ end }}
{{ define "base" }}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MikroManager</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/icons/bootstrap-icons.css" rel="stylesheet">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MikroManager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link {{ template "nav-devices" . }}" href="/">Devices</a>
                </li>
                <li class="nav-item">
                <a class="nav-link {{ template "nav-credentials" . }}" href="/credentials">Credentials</a>
                </li>
            </ul>
            </div>
            <div class="navbar-nav">
                <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        {{ template "content" . }}
    </div>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
{{ end }}
