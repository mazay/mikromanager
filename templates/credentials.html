{{ define "nav-credentials" }}active{{ end }}
{{ define "content" }}
  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Default</th>
    </tr>
  </thead>
  <tbody>
  {{ range $credentials := . }}
    <tr id="{{ $credentials.Id }}">
      <td>{{ $credentials.Username }}</td>
      <td>{{ $credentials.Default }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
{{ end }}
